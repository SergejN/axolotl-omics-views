<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  
    <defs>
        <pattern id="waitbar-bg" patternUnits="userSpaceOnUse" width="16" height="16">
            <path d="M-1,1 l2,-2
                     M0,16 l16,-16
                     M15,17 l2,-2" style="stroke: rgb(0,0,0); stroke-width: 2; opacity: 0.05"/>
        </pattern>
    </defs>
  
    <!-- Background -->
    <rect width="100%" height="100%" x="0" y="0" fill="url(#waitbar-bg)" />
    
    <!-- Progressbar area -->
    <svg x="50%" y="50%" overflow="visible">
  	<g transform="translate(-200,-50)" id="waitbar">
            <rect x="0" y="0" rx="50" ry="50" width="400" height="100" style="fill:rgb(56,65,74);stroke-width:1;opacity: 0.6"/>
            <text x="100" y="40" style="fill: rgb(250,250,250);text-anchor: left;font-size:28px">PLEASE WAIT</text>
            <text x="100" y="70" style="fill: rgb(250,250,250);text-anchor: left;font-size:22px">Fetching the data...</text>
            <path d="M 25 50
                     A 25 25 0 1 1 50 75" 
                         style="stroke: rgb(250,250,250);stroke-width: 10;fill: none; opacity: 0.5">
                           <animateTransform attributeType="xml"
                                  attributeName="transform"
                                  type="rotate"
                                  from="0 50 50"
                                  to="360 50 50"
                                  dur="2.5s"
                                  repeatCount="indefinite"/>
            </path>
        </g>
    </svg>
</svg> 